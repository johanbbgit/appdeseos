<!-- List of Text Items -->
<ion-list>

    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:terminada">

        <ion-item (click)="listaSeleccionada( lista )" detail>
            <ion-label>{{lista.titulo}}</ion-label>

            <ion-note slot="end">{{ lista.items.length }} items</ion-note>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option (click)="editarLista( lista )" color="primary" expandable>
                <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
            <ion-item-option color="danger" expandable (click)="borrarLista( lista )">
                <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>


</ion-list>
