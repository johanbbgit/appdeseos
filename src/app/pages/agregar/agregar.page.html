<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{ lista.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>

        <ion-list-header *ngIf="lista.items.length > 0">
            <ion-label>Tareas por realizar</ion-label>
        </ion-list-header>


        <ion-item-sliding *ngFor="let item of lista.items; let i = index">
            <ion-item>
                <ion-label>{{ item.desc }}</ion-label>
                <ion-checkbox (ionChange)="cambioCheck()" [(ngModel)]="item.completado" slot="start"></ion-checkbox>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrar( i )" color="danger">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>

            </ion-item-options>

        </ion-item-sliding>

    </ion-list>


</ion-content>
